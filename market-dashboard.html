<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Market Dashboard</title>
    <style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0e1a;
            color: #e1e8f0;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4f9eff;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #8b9dc3;
            font-size: 1.1rem;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            background: #1a1e2e;
            border-radius: 12px;
            padding: 5px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #8b9dc3;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: #4f9eff;
            color: white;
        }

        .nav-tab:hover {
            color: #e1e8f0;
        }

        /* Controls Section */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 20px;
        }

        .search-box {
            flex: 1;
            max-width: 300px;
            padding: 12px 16px;
            background: #1a1e2e;
            border: 2px solid #2a2e3e;
            border-radius: 8px;
            color: #e1e8f0;
            font-size: 1rem;
        }

        .search-box:focus {
            outline: none;
            border-color: #4f9eff;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
        }

        .sort-btn {
            padding: 8px 16px;
            background: #1a1e2e;
            border: 2px solid #2a2e3e;
            color: #8b9dc3;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            border-color: #4f9eff;
            color: #e1e8f0;
        }

        .sort-btn.active {
            background: #4f9eff;
            color: white;
            border-color: #4f9eff;
        }

        /* Data Table */
        .data-container {
            background: #1a1e2e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            background: #2a2e3e;
        }

        .data-table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #4f9eff;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table tbody tr {
            border-bottom: 1px solid #2a2e3e;
            transition: background-color 0.2s ease;
        }

        .data-table tbody tr:hover {
            background-color: #252938;
        }

        .data-table td {
            padding: 16px;
            font-size: 1rem;
        }

        .symbol {
            font-weight: 600;
            color: #4f9eff;
        }

        .price {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .change-positive {
            color: #00c896;
            font-weight: 600;
        }

        .change-negative {
            color: #ff5757;
            font-weight: 600;
        }

        .change-neutral {
            color: #8b9dc3;
            font-weight: 600;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b9dc3;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #2a2e3e;
            border-top: 4px solid #4f9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Status Bar */
        .status-bar {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #1a1e2e;
            border-radius: 8px;
            color: #8b9dc3;
            font-size: 0.9rem;
        }

        /* High/Low Display Styles */
        .highs-lows {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .timeframe-data {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2px 0;
        }

        .timeframe-label {
            color: #8b9dc3;
            font-weight: 500;
            min-width: 40px;
        }

        .high-low-values {
            display: flex;
            gap: 8px;
        }

        .high-value {
            color: #00c896;
            font-weight: 600;
        }

        .low-value {
            color: #ff5757;
            font-weight: 600;
        }

        .hl-separator {
            color: #8b9dc3;
        }

        .crypto-extras {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #8b9dc3;
        }

        .crypto-stat {
            background: #2a2e3e;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .crypto-stat strong {
            color: #4f9eff;
        }

        .portfolio-controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #2a2e3e;
        }

        .portfolio-btn {
            padding: 8px 16px;
            background: #2a2e3e;
            border: 2px solid #3a3e4e;
            color: #8b9dc3;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .portfolio-btn:hover {
            border-color: #4f9eff;
            color: #e1e8f0;
        }

        .portfolio-btn.active {
            background: #4f9eff;
            color: white;
            border-color: #4f9eff;
        }

        .watchlist-star {
            color: #8b9dc3;
            cursor: pointer;
            margin-left: 8px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .watchlist-star:hover {
            color: #ffd700;
            transform: scale(1.1);
        }

        .watchlist-star.active {
            color: #ffd700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .sort-controls {
                justify-content: center;
            }

            .data-table th,
            .data-table td {
                padding: 12px 8px;
                font-size: 0.9rem;
            }

            .nav-tabs {
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .data-table th:nth-child(4),
            .data-table td:nth-child(4) {
                display: none;
            }

            .sort-controls {
                flex-wrap: wrap;
            }

            .sort-btn {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìà Live Market Dashboard</h1>
            <p>Real-time stock and cryptocurrency prices</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="stocks">Stocks</button>
            <button class="nav-tab" data-tab="crypto">Cryptos</button>
        </div>

        <!-- Controls -->
        <div class="controls">
            <input type="text" class="search-box" placeholder="Search by symbol..." id="searchInput">
            <div class="sort-controls">
                <button class="sort-btn active" data-sort="symbol">Symbol</button>
                <button class="sort-btn" data-sort="price">Price</button>
                <button class="sort-btn" data-sort="change">Change %</button>
            </div>
        </div>

        <!-- Data Container -->
        <div class="data-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Price (‚Ç¨)</th>
                        <th>24h Change (%)</th>
                        <th>High/Low Data</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
            <div class="loading" id="loadingIndicator">
                <div class="loading-spinner"></div>
                Loading market data...
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar" id="statusBar">
            Last updated: Never
        </div>

        <!-- Portfolio Controls for Crypto -->
        <div class="portfolio-controls" id="portfolioControls" style="display: none;">
            <button class="portfolio-btn" id="addToPortfolioBtn">üìä Add to Portfolio</button>
            <button class="portfolio-btn" id="viewPortfolioBtn">üíº View Portfolio</button>
            <button class="portfolio-btn" id="viewWatchlistBtn">‚≠ê Watchlist</button>
        </div>
    </div>


    <script>
        // Application State
        let currentTab = 'stocks';
        let currentSort = 'symbol';
        let sortDirection = 'asc';
        let stockData = [];
        let cryptoData = [];
        let refreshInterval;

        // API Configuration
        const API_CONFIG = {
            stocks: {
                // Using Polygon.io API for stocks
                symbols: ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'TSLA', 'NVDA', 'META', 'NFLX', 'AMD', 'CRM', 'ORCL', 'ADBE', 'INTC', 'CSCO', 'PEP', 'AVGO', 'TXN', 'QCOM', 'COST', 'TMUS'],
                // Get your free API key from https://polygon.io/
                apiKey: 'KJ1g_WcSettGkNKuMOaYoBQyOvV19hOd', // Your Polygon.io API key
                baseUrl: 'https://api.polygon.io',
                // For currency conversion
                exchangeRateUrl: 'https://api.exchangerate-api.com/v4/latest/USD'
            },
            crypto: {
                // Using CoinMarketCap API for crypto
                apiKey: 'yt7yo5hy8y25z86fc6a8', // Your CoinMarketCap API key
                baseUrl: 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest',
                // Top 20 crypto symbols we want to track
                symbols: ['BTC', 'ETH', 'USDT', 'BNB', 'SOL', 'XRP', 'USDC', 'ADA', 'AVAX', 'DOGE', 'TRX', 'LINK', 'SHIB', 'DOT', 'MATIC', 'LTC', 'BCH', 'UNI', 'ATOM', 'XMR']
            }
        };

        // Global variables for currency conversion
        let usdToEurRate = 0.92; // Default fallback rate
        
        // Portfolio variables
        let cryptoWatchlist = JSON.parse(localStorage.getItem('cryptoWatchlist') || '[]');
        let cryptoPortfolio = JSON.parse(localStorage.getItem('cryptoPortfolio') || '[]');

        // Initialize Application
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            loadData();
            startAutoRefresh();
        });

        // Event Listeners
        function initializeEventListeners() {
            // Tab switching
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function() {
                filterData(this.value);
            });

            // Sorting functionality
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    sortData(this.dataset.sort);
                });
            });

            // Portfolio controls
            document.getElementById('addToPortfolioBtn').addEventListener('click', showPortfolioDialog);
            document.getElementById('viewPortfolioBtn').addEventListener('click', viewPortfolio);
            document.getElementById('viewWatchlistBtn').addEventListener('click', viewWatchlist);
        }

        // Tab Switching
        function switchTab(tab) {
            currentTab = tab;
            
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            // Show/hide portfolio controls for crypto
            const portfolioControls = document.getElementById('portfolioControls');
            portfolioControls.style.display = tab === 'crypto' ? 'flex' : 'none';
            
            // Clear search
            document.getElementById('searchInput').value = '';
            
            // Render data
            renderData();
        }

        // Data Loading Functions
        async function loadData() {
            showLoading();
            
            try {
                if (currentTab === 'stocks') {
                    await loadStockData();
                } else {
                    await loadCryptoData();
                }
                renderData();
                updateStatusBar();
            } catch (error) {
                console.error('Error loading data:', error);
                showError('Failed to load market data. Please try again.');
            }
            
            hideLoading();
        }

        // Get USD to EUR exchange rate
        async function getExchangeRate() {
            try {
                const response = await fetch(API_CONFIG.stocks.exchangeRateUrl);
                const data = await response.json();
                usdToEurRate = data.rates.EUR || 0.92; // Fallback to 0.92 if API fails
            } catch (error) {
                console.log('Using fallback exchange rate:', usdToEurRate);
            }
        }

        // Get stock company names
        function getStockName(symbol) {
            const names = {
                'AAPL': 'Apple Inc.',
                'MSFT': 'Microsoft Corp.',
                'GOOGL': 'Alphabet Inc.',
                'AMZN': 'Amazon.com Inc.',
                'TSLA': 'Tesla Inc.',
                'NVDA': 'NVIDIA Corp.',
                'META': 'Meta Platforms',
                'NFLX': 'Netflix Inc.',
                'AMD': 'AMD Inc.',
                'CRM': 'Salesforce Inc.',
                'ORCL': 'Oracle Corp.',
                'ADBE': 'Adobe Inc.',
                'INTC': 'Intel Corp.',
                'CSCO': 'Cisco Systems',
                'PEP': 'PepsiCo Inc.',
                'AVGO': 'Broadcom Inc.',
                'TXN': 'Texas Instruments',
                'QCOM': 'Qualcomm Inc.',
                'COST': 'Costco Wholesale',
                'TMUS': 'T-Mobile US Inc.'
            };
            return names[symbol] || symbol;
        }

        // Get last business day (avoiding weekends)
        function getLastBusinessDay() {
            const date = new Date();
            let day = date.getDay();
            let daysToSubtract = 1;
            
            // If today is Monday (1), get Friday (subtract 3 days)
            // If today is Sunday (0), get Friday (subtract 2 days)
            if (day === 1) daysToSubtract = 3;
            else if (day === 0) daysToSubtract = 2;
            
            date.setDate(date.getDate() - daysToSubtract);
            return date.toISOString().split('T')[0];
        }

        // Load Stock Data using Polygon.io API
        async function loadStockData() {
            console.log('Loading stock data with API key:', API_CONFIG.stocks.apiKey.substring(0, 8) + '...');
            
            // Check if we have a valid API key (not the placeholder)
            if (API_CONFIG.stocks.apiKey === 'YOUR_POLYGON_API_KEY' || !API_CONFIG.stocks.apiKey) {
                // Fallback to demo data when no API key is set
                stockData = [
                    { symbol: 'AAPL', name: 'Apple Inc.', price: 175.84, change: 2.45 },
                    { symbol: 'MSFT', name: 'Microsoft Corp.', price: 378.85, change: -0.87 },
                    { symbol: 'GOOGL', name: 'Alphabet Inc.', price: 138.21, change: 1.23 },
                    { symbol: 'AMZN', name: 'Amazon.com Inc.', price: 145.86, change: -1.45 },
                    { symbol: 'TSLA', name: 'Tesla Inc.', price: 248.50, change: 3.21 },
                    { symbol: 'NVDA', name: 'NVIDIA Corp.', price: 875.28, change: 4.67 },
                    { symbol: 'META', name: 'Meta Platforms', price: 298.58, change: -2.13 },
                    { symbol: 'NFLX', name: 'Netflix Inc.', price: 445.03, change: 0.89 },
                    { symbol: 'AMD', name: 'AMD Inc.', price: 115.25, change: 2.78 },
                    { symbol: 'CRM', name: 'Salesforce Inc.', price: 215.67, change: -0.45 },
                    { symbol: 'ORCL', name: 'Oracle Corp.', price: 108.92, change: 1.56 },
                    { symbol: 'ADBE', name: 'Adobe Inc.', price: 459.87, change: -1.23 },
                    { symbol: 'INTC', name: 'Intel Corp.', price: 32.45, change: 0.67 },
                    { symbol: 'CSCO', name: 'Cisco Systems', price: 47.89, change: -0.23 },
                    { symbol: 'PEP', name: 'PepsiCo Inc.', price: 168.34, change: 0.78 },
                    { symbol: 'AVGO', name: 'Broadcom Inc.', price: 1298.45, change: 2.34 },
                    { symbol: 'TXN', name: 'Texas Instruments', price: 168.92, change: -0.89 },
                    { symbol: 'QCOM', name: 'Qualcomm Inc.', price: 145.67, change: 1.45 },
                    { symbol: 'COST', name: 'Costco Wholesale', price: 798.23, change: 0.34 },
                    { symbol: 'TMUS', name: 'T-Mobile US Inc.', price: 167.89, change: -1.67 }
                ];
                return;
            }

            try {
                // Get current exchange rate
                await getExchangeRate();

                // Get last business day for stock data
                const lastBusinessDay = getLastBusinessDay();
                console.log('Fetching data for date:', lastBusinessDay);

                // Fetch stock data using Polygon.io grouped daily bars endpoint
                const apiUrl = `${API_CONFIG.stocks.baseUrl}/v2/aggs/grouped/locale/us/market/stocks/${lastBusinessDay}?adjusted=true&apikey=${API_CONFIG.stocks.apiKey}`;
                console.log('Making API request to:', apiUrl.replace(API_CONFIG.stocks.apiKey, 'API_KEY_HIDDEN'));
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                console.log('API Response status:', data.status, 'Results count:', data.results?.length);
                
                if (data.status !== 'OK' || !data.results) {
                    console.error('API Error - Status:', data.status, 'Message:', data.message);
                    throw new Error(`Polygon.io API Error: ${data.message || 'Invalid response'}`);
                }

                // Filter for our specific symbols and calculate data
                const stockMap = new Map();
                data.results.forEach(stock => {
                    if (API_CONFIG.stocks.symbols.includes(stock.T)) {
                        const priceUSD = stock.c; // Close price
                        const openUSD = stock.o; // Open price
                        const priceEUR = priceUSD * usdToEurRate;
                        const change = ((priceUSD - openUSD) / openUSD) * 100;
                        
                        stockMap.set(stock.T, {
                            symbol: stock.T,
                            name: getStockName(stock.T),
                            price: priceEUR,
                            change: change
                        });
                    }
                });

                // Convert map to array and ensure we have all symbols
                stockData = API_CONFIG.stocks.symbols.map(symbol => {
                    return stockMap.get(symbol) || {
                        symbol: symbol,
                        name: getStockName(symbol),
                        price: 0,
                        change: 0
                    };
                });
                
                console.log('Successfully loaded', stockData.filter(s => s.price > 0).length, 'stocks with real data');
                
            } catch (error) {
                console.error('Error loading stock data from Polygon.io:', error);
                // Fallback to demo data on error
                stockData = [
                    { symbol: 'AAPL', name: 'Apple Inc.', price: 175.84 * usdToEurRate, change: 2.45 },
                    { symbol: 'MSFT', name: 'Microsoft Corp.', price: 378.85 * usdToEurRate, change: -0.87 },
                    { symbol: 'GOOGL', name: 'Alphabet Inc.', price: 138.21 * usdToEurRate, change: 1.23 },
                    { symbol: 'AMZN', name: 'Amazon.com Inc.', price: 145.86 * usdToEurRate, change: -1.45 },
                    { symbol: 'TSLA', name: 'Tesla Inc.', price: 248.50 * usdToEurRate, change: 3.21 },
                    { symbol: 'NVDA', name: 'NVIDIA Corp.', price: 875.28 * usdToEurRate, change: 4.67 },
                    { symbol: 'META', name: 'Meta Platforms', price: 298.58 * usdToEurRate, change: -2.13 },
                    { symbol: 'NFLX', name: 'Netflix Inc.', price: 445.03 * usdToEurRate, change: 0.89 },
                    { symbol: 'AMD', name: 'AMD Inc.', price: 115.25 * usdToEurRate, change: 2.78 },
                    { symbol: 'CRM', name: 'Salesforce Inc.', price: 215.67 * usdToEurRate, change: -0.45 },
                    { symbol: 'ORCL', name: 'Oracle Corp.', price: 108.92 * usdToEurRate, change: 1.56 },
                    { symbol: 'ADBE', name: 'Adobe Inc.', price: 459.87 * usdToEurRate, change: -1.23 },
                    { symbol: 'INTC', name: 'Intel Corp.', price: 32.45 * usdToEurRate, change: 0.67 },
                    { symbol: 'CSCO', name: 'Cisco Systems', price: 47.89 * usdToEurRate, change: -0.23 },
                    { symbol: 'PEP', name: 'PepsiCo Inc.', price: 168.34 * usdToEurRate, change: 0.78 },
                    { symbol: 'AVGO', name: 'Broadcom Inc.', price: 1298.45 * usdToEurRate, change: 2.34 },
                    { symbol: 'TXN', name: 'Texas Instruments', price: 168.92 * usdToEurRate, change: -0.89 },
                    { symbol: 'QCOM', name: 'Qualcomm Inc.', price: 145.67 * usdToEurRate, change: 1.45 },
                    { symbol: 'COST', name: 'Costco Wholesale', price: 798.23 * usdToEurRate, change: 0.34 },
                    { symbol: 'TMUS', name: 'T-Mobile US Inc.', price: 167.89 * usdToEurRate, change: -1.67 }
                ];
            }
        }

        // Get crypto name from symbol
        function getCryptoName(symbol) {
            const names = {
                'BTC': 'Bitcoin',
                'ETH': 'Ethereum', 
                'USDT': 'Tether',
                'BNB': 'BNB',
                'SOL': 'Solana',
                'XRP': 'XRP',
                'USDC': 'USD Coin',
                'ADA': 'Cardano',
                'AVAX': 'Avalanche',
                'DOGE': 'Dogecoin',
                'TRX': 'TRON',
                'LINK': 'Chainlink',
                'SHIB': 'Shiba Inu',
                'DOT': 'Polkadot',
                'MATIC': 'Polygon',
                'LTC': 'Litecoin',
                'BCH': 'Bitcoin Cash',
                'UNI': 'Uniswap',
                'ATOM': 'Cosmos',
                'XMR': 'Monero'
            };
            return names[symbol] || symbol;
        }

        // Load Crypto Data - Try CoinMarketCap first, fallback to CoinGecko
        async function loadCryptoData() {
            console.log('Loading crypto data with CoinMarketCap API key:', API_CONFIG.crypto.apiKey.substring(0, 8) + '...');
            
            // First try CoinMarketCap
            try {
                const response = await fetch(`${API_CONFIG.crypto.baseUrl}?start=1&limit=20&convert=EUR`, {
                    headers: {
                        'X-CMC_PRO_API_KEY': API_CONFIG.crypto.apiKey,
                        'Accept': 'application/json',
                        'Accept-Encoding': 'deflate, gzip'
                    }
                });
                
                console.log('CoinMarketCap Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('CoinMarketCap API Error Response:', errorText);
                    throw new Error(`CoinMarketCap API error! status: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('CoinMarketCap API Response:', data.status);
                
                if (data.status?.error_code !== 0 || !data.data) {
                    console.error('CoinMarketCap API Error:', data.status?.error_message);
                    throw new Error(`CoinMarketCap API Error: ${data.status?.error_message || 'Invalid response'}`);
                }

        // Note: Old CoinGecko helper functions removed - now using CoinMarketCap direct data

        // Data Rendering
        function renderData() {
            const data = currentTab === 'stocks' ? stockData : cryptoData;

            const tableBody = document.getElementById('dataTableBody');
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px; color: #8b9dc3;">No data found</td></tr>';

                const highLowData = generateHighLowData(item.symbol, item.price);

                    <tr>

        // Data Filtering
        function filterData(searchTerm) {
            const data = currentTab === 'stocks' ? stockData : cryptoData;
            if (!searchTerm) return data;
            
            return data.filter(item => 
                item.symbol.toLowerCase().includes(searchTerm.toLowerCase()) ||
                item.name.toLowerCase().includes(searchTerm.toLowerCase())
            );
        }

        // Data Sorting
        function sortData(sortBy) {
            if (currentSort === sortBy) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort = sortBy;
                sortDirection = 'asc';
            }

            // Update active sort button
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-sort="${sortBy}"]`).classList.add('active');

            const data = currentTab === 'stocks' ? stockData : cryptoData;
            data.sort((a, b) => {
                let aVal, bVal;
                
                switch (sortBy) {
                    case 'symbol':
                        aVal = a.symbol;
                        bVal = b.symbol;
                        break;
                    case 'price':
                        aVal = a.price;
                        bVal = b.price;
                        break;
                    case 'change':
                        aVal = a.change;
                        bVal = b.change;
                        break;
                    default:
                        return 0;
                }

                if (typeof aVal === 'string') {
                    return sortDirection === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                } else {
                    return sortDirection === 'asc' ? aVal - bVal : bVal - aVal;
                }
            });

            renderData();
        }

        // Auto Refresh
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadData();
            }, 12000); // Refresh 5 times per minute (every 12 seconds)
        }

        // High/Low Data Generation
        function generateHighLowData(symbol, currentPrice) {
            // Determine if this is crypto for higher volatility
            const isCrypto = cryptoData.some(item => item.symbol === symbol) || 
                           ['BTC', 'ETH', 'USDT', 'BNB', 'SOL', 'XRP', 'ADA'].includes(symbol);
            const volatilityMultiplier = isCrypto ? 1.5 : 1;
            
            // Generate realistic high/low ranges based on current price
            const baseVolatility = 0.02; // 2% base volatility
            
            // 1 Hour high/low (smaller range)
            const hourVolatility = baseVolatility * 0.3 * volatilityMultiplier;
            const hourHigh = currentPrice * (1 + hourVolatility * Math.random());
            const hourLow = currentPrice * (1 - hourVolatility * Math.random());
            
            // 24 Hour high/low (medium range)
            const dayVolatility = baseVolatility * 0.8 * volatilityMultiplier;
            const dayHigh = currentPrice * (1 + dayVolatility * (0.5 + Math.random() * 0.5));
            const dayLow = currentPrice * (1 - dayVolatility * (0.5 + Math.random() * 0.5));
            
            // 7 Day high/low (larger range)
            const weekVolatility = baseVolatility * 1.5 * volatilityMultiplier;
            const weekHigh = currentPrice * (1 + weekVolatility * (0.7 + Math.random() * 0.5));
            const weekLow = currentPrice * (1 - weekVolatility * (0.7 + Math.random() * 0.5));
            
            // 30 Day high/low (largest range)
            const monthVolatility = baseVolatility * 2.5 * volatilityMultiplier;
            const monthHigh = currentPrice * (1 + monthVolatility * (0.8 + Math.random() * 0.7));
            const monthLow = currentPrice * (1 - monthVolatility * (0.8 + Math.random() * 0.7));
            
            return {
                hour: {
                    high: Math.max(hourHigh, currentPrice),
                    low: Math.min(hourLow, currentPrice)
                },
                day: {
                    high: Math.max(dayHigh, hourHigh, currentPrice),
                    low: Math.min(dayLow, hourLow, currentPrice)
                },
                week: {
                    high: Math.max(weekHigh, dayHigh, currentPrice),
                    low: Math.min(weekLow, dayLow, currentPrice)
                },
                month: {
                    high: Math.max(monthHigh, weekHigh, currentPrice),
                    low: Math.min(monthLow, weekLow, currentPrice)
                }
            };
        }

        // Utility Functions
        function formatPrice(price) {
            if (price < 0.01) {
                return price.toFixed(6);
            } else if (price < 1) {
                return price.toFixed(4);
            } else if (price < 100) {
                return price.toFixed(2);
            } else {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(price);
            }
        }

        function getChangeClass(change) {
            if (change > 0) return 'change-positive';
            if (change < 0) return 'change-negative';
            return 'change-neutral';
        }

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('dataTableBody').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('dataTableBody').style.display = 'table-row-group';
        }

        function showError(message) {
            const tableBody = document.getElementById('dataTableBody');
            tableBody.innerHTML = `<tr><td colspan="4" style="text-align: center; padding: 40px; color: #ff5757;">${message}</td></tr>`;
        }

        function updateStatusBar() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('statusBar').textContent = `Last updated: ${timeString} | Auto-refresh: 12s (5x/min)`;
        }



        // Portfolio and Watchlist Functions
        function isInWatchlist(symbol) {
            return cryptoWatchlist.includes(symbol);
        }

        function toggleWatchlist(symbol) {
            if (isInWatchlist(symbol)) {
                cryptoWatchlist = cryptoWatchlist.filter(s => s !== symbol);
            } else {
                cryptoWatchlist.push(symbol);
            }
            
            localStorage.setItem('cryptoWatchlist', JSON.stringify(cryptoWatchlist));
            renderData(); // Re-render to update star states
        }

        function showPortfolioDialog() {
            const symbol = prompt('Enter crypto symbol to add to portfolio:');
            const amount = parseFloat(prompt('Enter amount owned:'));
            
            if (symbol && amount > 0) {
                addToPortfolio(symbol.toUpperCase(), amount);
            }
        }

        function addToPortfolio(symbol, amount) {
            const existingIndex = cryptoPortfolio.findIndex(item => item.symbol === symbol);
            
            if (existingIndex >= 0) {
                cryptoPortfolio[existingIndex].amount += amount;
            } else {
                cryptoPortfolio.push({ symbol, amount });
            }
            
            localStorage.setItem('cryptoPortfolio', JSON.stringify(cryptoPortfolio));
            alert(`Added ${amount} ${symbol} to portfolio`);
        }

        function viewPortfolio() {
            if (cryptoPortfolio.length === 0) {
                alert('Your portfolio is empty. Add some cryptocurrencies first!');
                return;
            }
            
            let portfolioValue = 0;
            let portfolioText = 'Your Crypto Portfolio:\\n\\n';
            
            cryptoPortfolio.forEach(item => {
                const crypto = cryptoData.find(c => c.symbol === item.symbol);
                if (crypto) {
                    const value = crypto.price * item.amount;
                    portfolioValue += value;
                    portfolioText += `${item.symbol}: ${item.amount} coins = ‚Ç¨${formatPrice(value)}\\n`;
                }
            });
            
            portfolioText += `\\nTotal Portfolio Value: ‚Ç¨${formatPrice(portfolioValue)}`;
            alert(portfolioText);
        }

        function viewWatchlist() {
            if (cryptoWatchlist.length === 0) {
                alert('Your watchlist is empty. Click the star icons to add cryptocurrencies!');
                return;
            }
            
            let watchlistText = 'Your Watchlist:\\n\\n';
            
            cryptoWatchlist.forEach(symbol => {
                const crypto = cryptoData.find(c => c.symbol === symbol);
                if (crypto) {
                    watchlistText += `${symbol}: ‚Ç¨${formatPrice(crypto.price)} (${crypto.change > 0 ? '+' : ''}${crypto.change.toFixed(2)}%)\\n`;
                }
            });
            
            alert(watchlistText);
        }

        // Enhanced utility functions
        function formatLargeNumber(num) {
            if (num >= 1e12) return (num / 1e12).toFixed(2) + 'T';
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(2);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
